<!DOCTYPE html>
<html>
<head>
    <title>RescueLink SOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-10">
    <h1 class="text-3xl font-bold text-red-500 mb-10">RESCUELINK SOS</h1>
    
    <div id="step1">
        <button onclick="triggerSOS()" class="bg-red-600 w-48 h-48 rounded-full border-8 border-red-800 text-2xl font-black shadow-2xl active:scale-95 transition-all">SOS</button>
    </div>

    <div id="step2" class="hidden bg-slate-800 p-6 rounded-xl border border-slate-700 w-full max-w-sm">
        <input type="text" id="uName" placeholder="Your Name" class="w-full p-3 mb-4 rounded bg-slate-700 text-white">
        <button onclick="finalSubmit()" class="w-full bg-green-600 p-3 rounded font-bold">CONFIRM DISPATCH</button>
    </div>

    <div id="step3" class="hidden text-green-400 font-bold text-xl">âœ… HELP IS ON THE WAY!</div>

    <script>
        let myLat = "Searching...";
        let myLon = "Searching...";

        function triggerSOS() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => {
                    myLat = p.coords.latitude.toFixed(6);
                    myLon = p.coords.longitude.toFixed(6);
                });
            }
        }

        function finalSubmit() {
            const name = document.getElementById('uName').value || "Anonymous";
            const data = {
                name: name,
                lat: myLat,
                lon: myLon,
                time: new Date().toLocaleTimeString()
            };
            // THE BRIDGE: Using a unique key "FINAL_HACK_DATA"
            localStorage.setItem('FINAL_HACK_DATA', JSON.stringify(data));
            
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }
    </script>
</body>
</html>
