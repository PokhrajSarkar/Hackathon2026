<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | SOS Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sos-hardware {
            background: radial-gradient(circle at 35% 35%, #ff1f1f, #660000);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 5px 15px rgba(255,255,255,0.4);
            border: 10px solid #1a0000;
            cursor: pointer;
            z-index: 50;
        }
        .ripple {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(220, 38, 38, 0.3);
            animation: pulse 2s infinite ease-out;
            pointer-events: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-[#010413] text-white min-h-screen flex items-center justify-center font-sans overflow-hidden">

    <div id="regView" class="hidden w-full max-w-sm p-10 bg-slate-900 rounded-[3rem] border border-white/10">
        <h1 class="text-3xl font-black italic text-red-600 mb-8 text-center uppercase">RESCUELINK Registration</h1>
        <div class="space-y-4">
            <input type="text" id="regName" placeholder="Full Name" class="w-full bg-slate-950 p-4 rounded-2xl border border-white/5 outline-none focus:border-red-600">
            <input type="tel" id="regPhone" placeholder="Phone Number" class="w-full bg-slate-950 p-4 rounded-2xl border border-white/5 outline-none focus:border-red-600">
            <button onclick="saveUser()" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase tracking-widest mt-4">Register</button>
        </div>
    </div>

    <div id="sosView" class="hidden text-center w-full max-w-md px-6">
        <div class="mb-10 space-y-4">
            <p id="greet" class="text-slate-400 font-bold tracking-widest uppercase text-xs"></p>
            <button onclick="forceReset()" class="block mx-auto text-sm font-black text-red-500 uppercase tracking-widest border-2 border-red-500/40 px-8 py-2 rounded-full hover:bg-red-500 hover:text-white transition-all cursor-pointer">
                SWITCH PROFILE
            </button>
        </div>

        <div class="relative flex items-center justify-center py-10">
            <div class="ripple"></div>
            <button id="mainSOS" onclick="triggerSOS()" class="sos-hardware w-64 h-64 rounded-full relative flex flex-col items-center justify-center active:scale-95 transition-all">
                <span class="text-7xl font-black italic tracking-tighter text-white pointer-events-none">SOS</span>
                <span class="text-xs font-bold uppercase tracking-[0.3em] mt-2 opacity-70 pointer-events-none">Push to Signal</span>
            </button>
        </div>
        <p class="mt-12 text-slate-700 font-black text-[10px] uppercase tracking-[0.5em]">NETWORK: ENCRYPTED & ACTIVE</p>
    </div>

    <div id="pickView" class="hidden w-full max-w-sm px-6 text-center">
        <h2 class="text-2xl font-black italic mb-8 text-red-500">SELECT EMERGENCY</h2>
        <div class="space-y-4">
            <button onclick="dispatch('Medical')" class="w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95 hover:bg-slate-800 transition-colors">üöë Medical Emergency</button>
            <button onclick="dispatch('Accident')" class="w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95 hover:bg-slate-800 transition-colors">üöó Road Accident</button>
            <button onclick="dispatch('Fire')" class="w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95 hover:bg-slate-800 transition-colors">üî• Fire Outbreak</button>
        </div>
        <button onclick="goBack()" class="mt-8 text-slate-500 font-bold uppercase text-xs">‚Üê Back</button>
    </div>

    <div id="statView" class="hidden text-center p-10">
        <div class="w-24 h-24 bg-red-600 text-white rounded-full flex items-center justify-center mx-auto mb-8 text-4xl animate-pulse">üö®</div>
        <h2 class="text-3xl font-black italic uppercase">Alert Live</h2>
        <p class="text-slate-400 mt-2">Responders have been notified.</p>
        <button onclick="location.reload()" class="mt-12 bg-white text-black px-12 py-4 rounded-full font-black uppercase text-xs">Stop Siren</button>
    </div>

    <script>
        let audioCtx, osc, sirenActive = false;

        window.onload = () => {
            const user = localStorage.getItem('rescue_user');
            if(user) {
                document.getElementById('greet').innerText = `NAME: ${user}`;
                show('sosView');
            } else {
                show('regView');
            }
        };

        function show(id) {
            ['regView','sosView','pickView','statView'].forEach(v => {
                document.getElementById(v).style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function saveUser() {
            const n = document.getElementById('regName').value;
            const p = document.getElementById('regPhone').value;
            if(n && p) {
                localStorage.setItem('rescue_user', n);
                localStorage.setItem('rescue_phone', p);
                window.location.reload(); 
            }
        }

        function forceReset() {
            if(confirm("Remove profile?")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        function triggerSOS() {
            show('pickView');
        }

        function goBack() { show('sosView'); }

        // --- THE BACKEND CONNECTION LOGIC ---
        async function dispatch(type) { 
            show('statView'); 
            startSiren();

            const userName = localStorage.getItem('rescue_user') || "Unknown User";
            
            // Get Geolocation
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude.toString();
                    const lon = position.coords.longitude.toString();

                    const payload = {
                        name: userName,
                        type: type,
                        lat: lat,
                        lon: lon
                    };

                    try {
                        const response = await fetch('http://localhost:3000/api/report', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            console.log("‚úî Alert pushed to SQL Server successfully");
                        }
                    } catch (err) {
                        console.error("Connection to Backend failed:", err);
                    }
                }, (error) => {
                    console.error("GPS Error:", error);
                    // Fallback if GPS is blocked
                    sendData(userName, type, "0.0", "0.0");
                });
            }
        }

        // --- AUDIO ENGINE ---
        function startSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            sirenActive = true;
            function wail() {
                if (!sirenActive) return;
                let now = audioCtx.currentTime;
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.6);
                osc.frequency.exponentialRampToValueAtTime(400, now + 1.2);
                setTimeout(wail, 1200);
            }
            wail();
        }
    </script>
</body>
</html>
