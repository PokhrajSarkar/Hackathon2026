<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | Emergency Response</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-red-500 tracking-tight">RESCUELINK</h1>
        <p class="text-gray-400 mt-2 italic">Problem Statement ID: CS05TS</p>
    </header>

    <div class="relative">
        <div class="absolute inset-0 bg-red-600 rounded-full blur-xl opacity-20 animate-pulse"></div>
        <button id="sosButton" class="relative bg-red-600 hover:bg-red-700 w-64 h-64 rounded-full border-8 border-red-900 shadow-2xl transition-all active:scale-90 flex flex-col items-center justify-center group">
            <span class="text-6xl mb-2 group-hover:scale-110 transition-transform">ðŸ†˜</span>
            <span class="font-black text-xl tracking-tighter">REPORT ACCIDENT</span>
        </button>
    </div>

    <div id="statusUpdate" class="mt-12 p-4 bg-gray-800 rounded-xl border border-gray-700 w-full max-w-md text-center">
        <p class="text-gray-300">System Ready: Waiting for alert...</p>
    </div>

    <script>
        const btn = document.getElementById('sosButton');
        const status = document.getElementById('statusUpdate');

        btn.addEventListener('click', () => {
            status.innerHTML = `<p class="text-yellow-400 animate-bounce">Accessing GPS Location...</p>`;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude.toFixed(4);
                    const lon = position.coords.longitude.toFixed(4);
                    
                    status.innerHTML = `
                        <p class="text-green-400 font-bold">SUCCESS: ALERT SENT!</p>
                        <p class="text-sm text-gray-400">Location: ${lat}, ${lon}</p>
                        <p class="text-xs text-blue-400 mt-2">Ambulance dispatched to your coordinates.</p>
                    `;
                    btn.classList.replace('bg-red-600', 'bg-green-600');
                    btn.classList.replace('border-red-900', 'border-green-900');
                }, () => {
                    status.innerHTML = `<p class="text-red-500">Error: Please enable Location Access</p>`;
                });
            }
        });
    </script>
</body>
</html>
