<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | Firebase Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sos-hardware {
            background: radial-gradient(circle at 35% 35%, #ff1f1f, #660000);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 5px 15px rgba(255,255,255,0.4);
            border: 10px solid #1a0000;
            cursor: pointer;
            z-index: 50;
        }
        .ripple {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(220, 38, 38, 0.3);
            animation: pulse 2s infinite ease-out;
            pointer-events: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-[#010413] text-white min-h-screen flex items-center justify-center font-sans overflow-hidden">

    <div id="regView" class="hidden w-full max-w-sm p-10 bg-slate-900 rounded-[3rem] border border-white/10">
        <h1 class="text-3xl font-black italic text-red-600 mb-8 text-center uppercase">RESCUELINK Registration</h1>
        <div class="space-y-4">
            <input type="text" id="regName" placeholder="Full Name" class="w-full bg-slate-950 p-4 rounded-2xl border border-white/5 outline-none focus:border-red-600">
            <input type="tel" id="regPhone" placeholder="Phone Number" class="w-full bg-slate-950 p-4 rounded-2xl border border-white/5 outline-none focus:border-red-600">
            <button id="btnRegister" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase tracking-widest mt-4">Register</button>
        </div>
    </div>

    <div id="sosView" class="hidden text-center w-full max-w-md px-6">
        <div class="mb-10 space-y-4">
            <p id="greet" class="text-slate-400 font-bold tracking-widest uppercase text-xs"></p>
            <button id="btnReset" class="block mx-auto text-sm font-black text-red-500 uppercase tracking-widest border-2 border-red-500/40 px-8 py-2 rounded-full hover:bg-red-500 hover:text-white transition-all cursor-pointer">
                SWITCH PROFILE
            </button>
        </div>

        <div class="relative flex items-center justify-center py-10">
            <div class="ripple"></div>
            <button id="mainSOS" class="sos-hardware w-64 h-64 rounded-full relative flex flex-col items-center justify-center active:scale-95 transition-all">
                <span class="text-7xl font-black italic tracking-tighter text-white pointer-events-none">SOS</span>
                <span class="text-xs font-bold uppercase tracking-[0.3em] mt-2 opacity-70 pointer-events-none">Push to Signal</span>
            </button>
        </div>
        <p class="mt-12 text-slate-700 font-black text-[10px] uppercase tracking-[0.5em]">NETWORK: FIREBASE ENCRYPTED</p>
    </div>

    <div id="pickView" class="hidden w-full max-w-sm px-6 text-center">
        <h2 class="text-2xl font-black italic mb-8 uppercase text-red-500">Select Emergency</h2>
        <div class="space-y-4 text-white">
            <button data-type="Medical" class="dispatch-btn w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95">üöë Medical Emergency</button>
            <button data-type="Accident" class="dispatch-btn w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95">üöó Road Accident</button>
            <button data-type="Fire" class="dispatch-btn w-full p-6 bg-slate-900 rounded-3xl border-l-8 border-red-600 text-left font-bold text-lg active:scale-95">üî• Fire Outbreak</button>
        </div>
        <button id="btnBack" class="mt-8 text-slate-500 font-bold uppercase text-xs">‚Üê Back</button>
    </div>

    <div id="statView" class="hidden text-center p-10">
        <div class="w-24 h-24 bg-red-600 text-white rounded-full flex items-center justify-center mx-auto mb-8 text-4xl animate-pulse">üö®</div>
        <h2 class="text-3xl font-black italic uppercase">Alert Live</h2>
        <p id="locStatus" class="text-slate-400 mt-2">Checking GPS signal...</p>
        <button onclick="location.reload()" class="mt-12 bg-white text-black px-12 py-4 rounded-full font-black uppercase text-xs">Stop Siren</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDow80r3G8Qx8BQhmGfMHd87BfQ1PyFHJ8",
            authDomain: "rescuelink-41173.firebaseapp.com",
            projectId: "rescuelink-41173",
            storageBucket: "rescuelink-41173.firebasestorage.app",
            messagingSenderId: "302545958799",
            appId: "1:302545958799:web:dc953a1bf7fae2ab6bbdfa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let audioCtx, osc, sirenActive = false;
        let currentLat = 0, currentLon = 0;

        function show(id) {
            ['regView','sosView','pickView','statView'].forEach(v => {
                document.getElementById(v).style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        window.addEventListener('load', () => {
            const userName = localStorage.getItem('rescue_user');
            if(userName) {
                document.getElementById('greet').innerText = `NAME: ${userName}`;
                show('sosView');
            } else {
                show('regView');
            }
        });

        document.getElementById('btnRegister').addEventListener('click', async () => {
            const n = document.getElementById('regName').value;
            const p = document.getElementById('regPhone').value;
            if(n && p) {
                localStorage.setItem('rescue_user', n);
                localStorage.setItem('rescue_phone', p);
                window.location.reload(); 
            }
        });

        // TRIGGER LOCATION REQUEST ON THE VERY FIRST SOS CLICK
        document.getElementById('mainSOS').addEventListener('click', () => {
            show('pickView');
            // Request permission as soon as they tap the big button
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    currentLat = pos.coords.latitude;
                    currentLon = pos.coords.longitude;
                    console.log("GPS Locked:", currentLat, currentLon);
                }, (err) => {
                    console.warn("Location permission denied.");
                }, { enableHighAccuracy: true });
            }
        });

        document.getElementById('btnBack').addEventListener('click', () => show('sosView'));
        document.getElementById('btnReset').addEventListener('click', () => {
            if(confirm("Remove profile?")) {
                localStorage.clear();
                window.location.reload();
            }
        });

        document.querySelectorAll('.dispatch-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const type = e.currentTarget.getAttribute('data-type');
                const userName = localStorage.getItem('rescue_user') || "Unknown";
                const userPhone = localStorage.getItem('rescue_phone') || "Unknown";

                show('statView');
                startSiren();

                // If we don't have location yet, try one last quick fetch
                if (currentLat === 0) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        await pushToFirebase(type, userName, userPhone, pos.coords.latitude, pos.coords.longitude);
                        document.getElementById('locStatus').innerText = "Data synced with High-Accuracy GPS";
                    }, async () => {
                        await pushToFirebase(type, userName, userPhone, 0, 0);
                        document.getElementById('locStatus').innerText = "Sent without location data";
                    });
                } else {
                    await pushToFirebase(type, userName, userPhone, currentLat, currentLon);
                    document.getElementById('locStatus').innerText = "Data synced with RescueLink HQ";
                }
            });
        });

        async function pushToFirebase(type, name, phone, lat, lon) {
            try {
                await addDoc(collection(db, "alerts"), {
                    incidentType: type,
                    reportedBy: name,
                    phone: phone,
                    status: "active",
                    latitude: lat,
                    longitude: lon,
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error("Firebase Error:", err);
            }
        }

        function startSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            sirenActive = true;
            function wail() {
                if (!sirenActive) return;
                let now = audioCtx.currentTime;
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.6);
                osc.frequency.exponentialRampToValueAtTime(400, now + 1.2);
                setTimeout(wail, 1200);
            }
            wail();
        }
    </script>
</body>
</html>
