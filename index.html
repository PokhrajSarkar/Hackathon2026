<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink Pro | SOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .animate-pulse-red { animation: pulse-red 2s infinite; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col font-sans selection:bg-red-500">

    <nav class="w-full p-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-red-600 italic">RESCUELINK</h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Emergency Response System</p>
        </div>
        <div id="gpsStatus" class="flex items-center gap-2 bg-slate-900 px-3 py-1 rounded-full border border-slate-800">
            <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">GPS Initializing</span>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        
        <div id="step1" class="text-center transition-all duration-500">
            <div class="relative inline-block">
                <button onclick="handleSOS()" class="relative z-10 bg-red-600 w-64 h-64 rounded-full flex flex-col items-center justify-center border-8 border-red-900/30 shadow-[0_0_50px_-12px_rgba(220,38,38,0.5)] active:scale-90 transition-transform animate-pulse-red">
                    <span class="text-5xl font-black italic tracking-tighter">SOS</span>
                    <span class="text-[10px] mt-2 font-bold opacity-80 uppercase tracking-[0.2em]">Press for help</span>
                </button>
            </div>
            <p class="mt-12 text-slate-400 max-w-xs mx-auto text-sm leading-relaxed">
                Tapping will lock your coordinates and alert nearby responders.
            </p>
        </div>

        <div id="step2" style="display: none;" class="w-full max-w-md glass p-8 rounded-[2rem] shadow-2xl scale-95 opacity-0 transition-all duration-300">
            <div class="flex items-center gap-3 mb-8">
                <div class="h-8 w-1 bg-red-600 rounded-full"></div>
                <h2 class="text-2xl font-bold tracking-tight">Incident Profile</h2>
            </div>

            <div class="space-y-5">
                <div class="group">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2 ml-1">Full Name</label>
                    <input type="text" id="uName" placeholder="Identifying name" 
                        class="w-full bg-slate-800/50 p-4 rounded-2xl border border-white/5 focus:border-red-500/50 focus:ring-1 focus:ring-red-500/50 outline-none transition-all">
                </div>

                <div class="group">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2 ml-1">Type of Emergency</label>
                    <div class="relative">
                        <select id="eType" class="w-full bg-slate-800/50 p-4 rounded-2xl border border-white/5 outline-none appearance-none cursor-pointer">
                            <option value="Road Accident">ðŸš¨ Road Accident</option>
                            <option value="Medical Emergency">ðŸš‘ Medical Emergency</option>
                            <option value="Fire Outbreak">ðŸ”¥ Fire Outbreak</option>
                            <option value="Criminal Activity">ðŸš” Security Threat</option>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-50">â–¼</div>
                    </div>
                </div>

                <div class="pt-4 flex flex-col gap-3">
                    <button onclick="handleFinal()" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-lg shadow-red-900/20 hover:bg-red-500 transition-all">
                        Confirm Dispatch
                    </button>
                    <button onclick="resetUI()" class="w-full py-3 text-slate-500 font-bold text-xs uppercase tracking-widest hover:text-white transition-colors">
                        Cancel Alert
                    </button>
                </div>
            </div>
        </div>

        <div id="step3" style="display: none;" class="text-center glass p-12 rounded-[3rem] border-green-500/30">
            <div class="w-24 h-24 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl animate-bounce">
                âœ“
            </div>
            <h2 class="text-3xl font-black text-white tracking-tight italic">SIGNAL SENT</h2>
            <p class="text-slate-400 mt-4 leading-relaxed max-w-[200px] mx-auto">
                Help is dispatched. Please stay where you are.
            </p>
            <button onclick="resetUI()" class="mt-8 text-xs font-bold text-slate-500 uppercase border-b border-slate-700 pb-1">Back to Home</button>
        </div>

    </main>

    <footer class="p-8 text-center">
        <p class="text-[10px] text-slate-600 font-medium uppercase tracking-[0.3em]">RescueLink Infrastructure v2.1</p>
    </footer>

    <script>
        let lat = "Searching...";
        let lon = "Searching...";

        // Initial GPS request
        function initGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function(p) {
                    lat = p.coords.latitude.toFixed(6);
                    lon = p.coords.longitude.toFixed(6);
                    const status = document.getElementById('gpsStatus');
                    status.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div>
                                        <span class="text-[10px] font-bold text-green-500 uppercase tracking-tight">GPS Locked</span>`;
                });
            }
        }
        initGPS();

        function handleSOS() {
            const s1 = document.getElementById('step1');
            const s2 = document.getElementById('step2');
            
            s1.style.opacity = '0';
            setTimeout(() => {
                s1.style.display = 'none';
                s2.style.display = 'block';
                setTimeout(() => {
                    s2.style.opacity = '1';
                    s2.style.transform = 'scale(1)';
                }, 50);
            }, 300);
        }

        function handleFinal() {
            const name = document.getElementById('uName').value || "Anonymous Victim";
            const type = document.getElementById('eType').value;

            const data = { name, type, lat, lon };

            fetch('https://fast-heads-cough.loca.lt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => console.log("Success"))
            .catch(err => console.error("Network Error: Note - This will fail unless your bridge is active."));

            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
        }

        function resetUI() {
            location.reload(); // Simplest way to reset state for an emergency app
        }
    </script>
</body>
</html>
