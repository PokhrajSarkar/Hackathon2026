<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | Dispatch Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }
        
        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .alert-card {
            background: linear-gradient(145deg, #1e1b4b, #0f172a);
            border-left: 4px solid #ef4444;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alert-card:hover {
            transform: scale(1.01) translateX(4px);
            border-left-width: 8px;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.15);
        }

        .status-pulse {
            width: 10px; height: 10px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 12px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/5 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex flex-col">
                    <h1 class="text-2xl font-black text-white italic tracking-tighter leading-none">RESCUELINK<span class="text-red-600">HQ</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="status-pulse"></span>
                        <span class="text-[9px] font-bold uppercase tracking-[0.2em] text-slate-400">Secure Dispatch Active</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-8">
                <div class="hidden md:flex flex-col items-end">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Station Clock</span>
                    <div id="clock" class="text-2xl font-mono font-bold text-red-500">00:00:00</div>
                </div>
                <button onclick="location.reload()" class="bg-white/5 hover:bg-white/10 p-3 rounded-xl border border-white/10 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel rounded-[2rem] p-6">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 text-center">Dispatch Health</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-3xl font-black text-white" id="count-val">0</p>
                        <p class="text-[9px] font-bold text-slate-500 uppercase mt-1">Active Alerts</p>
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-3xl font-black text-green-500">98%</p>
                        <p class="text-[9px] font-bold text-slate-500 uppercase mt-1">Response Rate</p>
                    </div>
                </div>
            </div>

            <div class="glass-panel rounded-[2rem] p-4 h-64 flex items-center justify-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-20 pointer-events-none" style="background-image: radial-gradient(#ef4444 0.5px, transparent 0.5px); background-size: 20px 20px;"></div>
                <div class="text-center z-10">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Global Signal Grid</p>
                    <p class="text-xs italic text-red-500/50 mt-2">Map Interface Initializing...</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-sm font-black text-white uppercase tracking-[0.4em]">Inbound Signal Stream</h2>
                <div class="h-px flex-1 bg-white/5 mx-6"></div>
            </div>

            <div id="list" class="space-y-4">
                <div id="empty" class="text-center py-32 border-2 border-dashed border-white/5 rounded-[3rem]">
                    <div class="inline-block p-4 rounded-full bg-slate-900 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                        </svg>
                    </div>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Scanning SQL Frequencies...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Update Clock
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); 
        }, 1000);

        async function checkBridge() {
            const list = document.getElementById('list');
            const counter = document.getElementById('count-val');
            
            try {
                const response = await fetch('https://moody-groups-happen.loca.lt');
                const alerts = await response.json();

                if (alerts.length > 0) {
                    counter.innerText = alerts.length;
                    list.innerHTML = ""; 
                    
                    alerts.forEach(sos => {
                        // Dynamically choose icons based on accident type
                        let icon = "‚ö†Ô∏è";
                        if(sos.EmergencyType.toLowerCase().includes('medical')) icon = "üöë";
                        if(sos.EmergencyType.toLowerCase().includes('road')) icon = "üöó";
                        if(sos.EmergencyType.toLowerCase().includes('fire')) icon = "üî•";

                        list.innerHTML += `
                        <div class="alert-card p-6 rounded-3xl flex flex-col md:flex-row items-center gap-6">
                            <div class="flex-none w-16 h-16 bg-red-600/10 rounded-2xl flex items-center justify-center text-3xl border border-red-600/20 shadow-inner">
                                ${icon}
                            </div>
                            
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-1">
                                    <span class="text-[10px] font-black text-red-500 uppercase tracking-widest">Urgent Dispatch</span>
                                    <span class="text-[10px] font-bold text-slate-500 mono">${new Date(sos.CreatedAt).toLocaleTimeString()}</span>
                                </div>
                                <h2 class="text-2xl font-black text-white uppercase tracking-tight">${sos.EmergencyType}</h2>
                                <p class="text-sm font-bold text-slate-400 mt-1">Responder Target: <span class="text-white">${sos.PatientName}</span></p>
                            </div>

                            <div class="flex-none w-full md:w-auto text-center md:text-right">
                                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-2">Satellite Coordinates</p>
                                <a href="https://www.google.com/maps?q=${sos.Latitude},${sos.Longitude}" target="_blank" 
                                   class="inline-flex items-center gap-2 bg-white text-black hover:bg-red-600 hover:text-white px-5 py-3 rounded-xl font-black text-xs transition-all uppercase tracking-tighter">
                                    Deploy Unit
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </a>
                            </div>
                        </div>`;
                    });
                }
            } catch (e) { console.log("Re-establishing satellite bridge..."); }
        }

        setInterval(checkBridge, 3000);
        checkBridge();
    </script>
</body>
</html>
