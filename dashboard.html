<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FORCED DARK MODE - Prevents the "White Dashboard" bug */
        body { 
            background-color: #020617 !important; 
            color: white !important;
            margin: 0;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }
        .grid-bg { 
            background-image: radial-gradient(circle, #1e293b 1px, transparent 1px); 
            background-size: 30px 30px; 
        }
        .alert-card {
            background-color: #0f172a !important;
            border: 1px solid rgba(220, 38, 38, 0.5);
            box-shadow: 0 0 40px rgba(220, 38, 38, 0.2);
        }
    </style>
</head>
<body class="grid-bg min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-white/10 pb-8">
            <div>
                <h1 class="text-3xl font-black text-red-600 tracking-tighter">RESCUELINK DISPATCH</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-[0.4em] uppercase">Emergency Response Unit</p>
            </div>
            <div class="text-right flex items-center gap-4">
                <div class="bg-slate-900 px-4 py-2 rounded-xl border border-white/5">
                    <div id="clock" class="text-xl font-mono font-bold">00:00:00</div>
                </div>
                <div class="w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
            </div>
        </header>

        <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="empty-state" class="col-span-full py-32 text-center border-2 border-dashed border-white/5 rounded-[3rem]">
                <p class="text-slate-600 text-lg italic">Awaiting incoming SOS signals...</p>
            </div>
        </div>
    </div>

    <script>
        // Update Time
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString(); 
        }, 1000);

        function updateFeed() {
            const raw = localStorage.getItem('FINAL_HACK_DATA');
            
            if (raw) {
                const sos = JSON.parse(raw);
                const list = document.getElementById('list');
                
                // Construct Google Maps Link
                const mapUrl = `https://www.google.com/maps?q=${sos.lat},${sos.lon}`;

                list.innerHTML = `
                    <div class="alert-card p-8 rounded-[2.5rem] relative">
                        <div class="flex justify-between items-center mb-6">
                            <span class="bg-red-600 text-white text-[10px] font-black px-2 py-1 rounded">PRIORITY 1</span>
                            <span class="text-slate-500 font-mono text-xs uppercase">${sos.time}</span>
                        </div>
                        
                        <h2 class="text-4xl font-black text-white mb-2 leading-none">${sos.type.toUpperCase()}</h2>
                        <p class="text-slate-400 text-sm mb-8 font-bold">Patient: <span class="text-red-500">${sos.name}</span></p>
                        
                        <div class="bg-black/50 p-6 rounded-2xl mb-8 border border-white/5 hover:border-green-500/50 transition-colors">
                            <p class="text-[10px] text-slate-500 font-black uppercase mb-2">Live GPS Lock</p>
                            <a href="${mapUrl}" target="_blank" class="block">
                                <p class="font-mono text-green-400 text-xl font-bold tracking-tighter underline">
                                    ${sos.lat}, ${sos.lon}
                                </p>
                                <p class="text-[10px] text-blue-400 mt-2 font-black uppercase italic">Click to Navigate â†’</p>
                            </a>
                        </div>

                        <button onclick="resolve()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all shadow-lg active:scale-95">
                            Resolve Incident
                        </button>
                    </div>
                `;
            }
        }

        function resolve() {
            if(confirm("Mark this incident as resolved?")) {
                localStorage.removeItem('FINAL_HACK_DATA');
                location.reload();
            }
        }

        // Listen every second
        setInterval(updateFeed, 1000);
    </script>
</body>
</html>
