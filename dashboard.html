<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink HQ | Elite Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-red: #ff1f1f; --bg-dark: #02040a; }
        
        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Cyber Grid Background */
            background-image: 
                linear-gradient(rgba(255, 31, 31, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 31, 31, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            background-attachment: fixed;
        }

        /* High-End Glassmorphism */
        .glass-card { 
            background: rgba(10, 15, 25, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Animated Emergency Border */
        .emergency-item {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .emergency-item::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #ff1f1f, #ff5f5f, #ff1f1f);
            border-radius: 34px;
            z-index: -1;
            opacity: 0.3;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(20deg); }
        }

        .emergency-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 31, 31, 0.2);
        }

        /* Number Counter Animation */
        #count-val {
            text-shadow: 0 0 20px rgba(255, 31, 31, 0.5);
            background: linear-gradient(to bottom, #fff, #ff3b3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-resolve {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }
        
        .btn-track {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">

    <header class="max-w-6xl mx-auto mb-12 flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <div class="h-1 w-12 bg-red-600 rounded-full"></div>
                <span class="text-red-500 font-black tracking-[0.5em] text-[10px] uppercase">Operational Hub</span>
            </div>
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">RESCUE<span class="text-red-600">LINK</span></h1>
        </div>
        
        <div class="glass-card px-8 py-4 border-red-900/30">
            <p id="clock" class="font-mono text-3xl font-bold text-red-500 tracking-tighter">00:00:00</p>
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest text-center mt-1">Universal Time Sync</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-10 relative overflow-hidden group border-t-8 border-red-600">
                <p class="text-slate-400 text-xs font-black uppercase tracking-[0.3em] mb-4">Live SOS Stream</p>
                <div class="flex items-baseline gap-2">
                    <h3 id="count-val" class="text-8xl font-black">0</h3>
                    <span class="text-red-500 font-bold animate-pulse text-xl">‚óè</span>
                </div>
                <div class="mt-8 pt-6 border-t border-white/5 space-y-3">
                    <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-slate-500">
                        <span>Database Status</span>
                        <span class="text-green-500">Connected</span>
                    </div>
                    <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden">
                        <div class="bg-red-600 h-full w-2/3 animate-shimmer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div id="list" class="space-y-6">
                </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDow80r3G8Qx8BQhmGfMHd87BfQ1PyFHJ8",
            authDomain: "rescuelink-41173.firebaseapp.com",
            projectId: "rescuelink-41173",
            storageBucket: "rescuelink-41173.firebasestorage.app",
            messagingSenderId: "302545958799",
            appId: "1:302545958799:web:dc953a1bf7fae2ab6bbdfa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.resolveIssue = async (id) => {
            if (confirm("üö® RESOLUTION PROTOCOL: Remove this alert from the system permanently?")) {
                try {
                    await deleteDoc(doc(db, "alerts", id));
                } catch (err) {
                    console.error("Resolve failed:", err);
                }
            }
        };

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); 
        }, 1000);

        const q = query(collection(db, "alerts"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('list');
            document.getElementById('count-val').innerText = snapshot.size;
            list.innerHTML = "";

            snapshot.forEach((fbDoc) => {
                const data = fbDoc.data();
                const id = fbDoc.id;
                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "SYNCING";
                const mapsUrl = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;

                list.innerHTML += `
                <div class="emergency-item glass-card p-8 flex flex-col md:flex-row items-center gap-8">
                    <div class="relative">
                        <div class="text-6xl filter drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                            ${data.incidentType === 'Medical' ? 'üöë' : data.incidentType === 'Fire' ? 'üî•' : 'üö®'}
                        </div>
                    </div>

                    <div class="flex-1 w-full">
                        <div class="flex flex-wrap justify-between items-start gap-4 mb-6">
                            <div>
                                <h2 class="text-3xl font-black uppercase tracking-tight text-white mb-1">${data.incidentType}</h2>
                                <p class="font-mono text-[9px] text-red-500 uppercase font-bold tracking-[0.3em]">Signature: ${id.substring(0,12)}</p>
                            </div>
                            <div class="bg-red-600/10 border border-red-600/20 px-4 py-2 rounded-2xl text-red-500 font-mono text-sm font-bold">
                                ${time}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                <p class="text-[9px] uppercase font-black text-slate-500 mb-1 tracking-widest">Reporter</p>
                                <p class="text-md font-bold text-white uppercase">${data.reportedBy}</p>
                            </div>
                            <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                <p class="text-[9px] uppercase font-black text-slate-500 mb-1 tracking-widest">Phone</p>
                                <p class="text-md font-bold text-white">${data.phone}</p>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row gap-4">
                            <a href="${mapsUrl}" target="_blank" class="btn-track flex-1 text-black py-4 rounded-2xl text-xs font-black uppercase tracking-widest text-center transition-all active:scale-95">
                                üìç Open GPS Coordinates
                            </a>
                            <button onclick="resolveIssue('${id}')" class="btn-resolve px-10 text-white py-4 rounded-2xl text-xs font-black uppercase tracking-widest transition-all active:scale-95">
                                Resolve
                            </button>
                        </div>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
