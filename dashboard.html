<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EMS Responder Dashboard</title>
</head>
<body class="bg-slate-900 text-white p-6">
    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <h1 class="text-2xl font-black text-red-500">RESCUELINK DISPATCH</h1>
        <span class="bg-green-500 text-black px-3 py-1 rounded-full text-xs font-bold animate-pulse">LIVE FEED</span>
    </header>

    <div id="emergencyList" class="space-y-4">
        <p id="noData" class="text-slate-500 text-center mt-20">Waiting for incoming SOS signals...</p>
    </div>

    <script>
        <script>
    function checkAlerts() {
        const data = localStorage.getItem('latestSOS');
        if (data) {
            const sos = JSON.parse(data);
            const list = document.getElementById('emergencyList');
            const noData = document.getElementById('noData');
            
            if(noData) noData.classList.add('hidden');
            
            // Display the data
            list.innerHTML = `
                <div class="bg-slate-800 border-l-8 border-red-600 p-6 rounded-xl animate-pulse">
                    <h3 class="text-red-500 font-black">${sos.type}</h3>
                    <p class="font-bold text-white">Reporter: ${sos.name}</p>
                    <p class="text-green-400 font-mono mt-2">Location: ${sos.lat}, ${sos.lon}</p>
                </div>
            `;
        }
    }
    // Check for new data every 2 seconds
    setInterval(checkAlerts, 2000);
</script>
    </script>
</body>
</html>
