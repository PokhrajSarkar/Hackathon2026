<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617 !important; color: white !important; margin: 0; }
        .alert-card { background-color: #0f172a !important; border: 2px solid #ef4444; box-shadow: 0 0 50px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body class="min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <h1 class="text-3xl font-black text-red-600 italic">DISPATCH FEED</h1>
            <div class="flex gap-4">
                <button onclick="location.reload()" class="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold uppercase border border-white/10">Force Refresh</button>
                <div id="clock" class="text-xl font-mono font-bold">00:00:00</div>
            </div>
        </header>

        <div id="list" class="space-y-6">
            <div id="empty" class="text-center py-20 border-2 border-dashed border-white/5 rounded-3xl">
                <p class="text-slate-500 italic">Waiting for signal from index.html...</p>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        function checkBridge() {
            // Attempt to pull data
            const dataString = localStorage.getItem('FINAL_HACK_DATA');
            const list = document.getElementById('list');

            if (dataString) {
                const sos = JSON.parse(dataString);
                
                // Map Link Fix
                const mapLink = `https://www.google.com/maps?q=${sos.lat},${sos.lon}`;

                list.innerHTML = `
                    <div class="alert-card p-8 rounded-3xl">
                        <div class="flex justify-between mb-4">
                            <span class="text-red-500 font-black animate-pulse uppercase tracking-widest">ðŸš¨ Emergency Alert</span>
                            <span class="text-slate-500 font-mono">${sos.time}</span>
                        </div>
                        
                        <h2 class="text-5xl font-black mb-2">${sos.type.toUpperCase()}</h2>
                        <p class="text-xl text-slate-300 mb-8 uppercase font-bold tracking-tight">Reporter: <span class="text-white">${sos.name}</span></p>
                        
                        <div class="bg-black/40 p-6 rounded-2xl border border-white/10 mb-8 hover:border-green-500/50 transition-all">
                            <p class="text-[10px] text-slate-500 font-black uppercase mb-2">GPS Location (Click to Navigate)</p>
                            <a href="${mapLink}" target="_blank" class="block">
                                <p class="text-green-400 text-2xl font-mono font-bold underline">${sos.lat}, ${sos.lon}</p>
                                <p class="text-blue-400 text-xs mt-2 font-bold uppercase tracking-widest italic">Open Google Maps â†’</p>
                            </a>
                        </div>

                        <button onclick="localStorage.clear(); location.reload();" class="w-full bg-slate-800 hover:bg-red-600 py-4 rounded-xl font-bold uppercase transition-all">Resolve & Clear Feed</button>
                    </div>
                `;
            }
        }

        // Run check every 1 second
        setInterval(checkBridge, 1000);
    </script>
</body>
</html>
