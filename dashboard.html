<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink HQ | Command & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff3b3b;
            --bg-dark: #05070a;
            --glass: rgba(17, 25, 40, 0.75);
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 59, 59, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .sos-pulse {
            position: relative;
        }
        .sos-pulse::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: var(--primary-red);
            border-radius: inherit;
            animation: ripple 2s infinite;
            z-index: -1;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tighter italic uppercase">RESCUE<span class="text-red-500">LINK</span></h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">Advanced Dispatch Interface v2.0</p>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="glass-card px-6 py-2">
                <p class="text-[10px] text-slate-500 uppercase font-bold text-right">System Time</p>
                <p id="clock" class="font-mono text-xl font-bold text-red-500">00:00:00</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-5 border-l-4 border-red-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold mb-1">Active Alerts</p>
                <h3 id="count-val" class="text-4xl font-black">0</h3>
            </div>
            <div class="glass-card p-6 h-64 flex items-center justify-center text-center">
                <div>
                    <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4 sos-pulse">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    </div>
                    <p class="text-sm font-bold">Signal Monitoring Active</p>
                    <p class="text-[10px] text-slate-500 font-mono mt-1">Status: Listening to Cloud Firestore</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div id="list" class="space-y-4">
                <div class="glass-card py-20 text-center border-dashed border-slate-700">
                    <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Awaiting incoming signals...</p>
                </div>
            </div>
        </div>
    </main>
