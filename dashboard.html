<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RescueLink | Dispatch Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alert-glow { box-shadow: 0 0 30px rgba(220, 38, 38, 0.4); }
        .grid-bg { background-image: radial-gradient(circle, #1e293b 1px, transparent 1px); background-size: 30px 30px; }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen grid-bg font-sans p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-end mb-12 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-red-600">EMS CENTRAL DASHBOARD</h1>
                <p class="text-slate-500 text-xs font-bold tracking-widest mt-1">REAL-TIME INCIDENT MONITORING</p>
            </div>
            <div class="text-right">
                <div id="clock" class="text-2xl font-mono font-bold text-white">00:00:00</div>
                <div class="flex items-center gap-2 justify-end mt-1 text-green-500">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                    <span class="text-[10px] font-black uppercase">Active Monitoring</span>
                </div>
            </div>
        </header>

        <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center border-2 border-dashed border-white/5 rounded-[2rem]">
                <p class="text-slate-600 italic">Waiting for incoming SOS signals...</p>
            </div>
        </div>
    </div>

  <script>
    function updateFeed() {
        const raw = localStorage.getItem('FINAL_HACK_DATA');
        if (raw) {
            const sos = JSON.parse(raw);
            const list = document.getElementById('list');
            
            // Create Google Maps Link
            const mapUrl = `https://www.google.com/maps?q=${sos.lat},${sos.lon}`;

            list.innerHTML = `
                <div class="bg-slate-900 border-l-4 border-red-600 p-8 rounded-2xl shadow-2xl animate-pulse">
                    <h2 class="text-red-500 font-black text-2xl mb-2">ðŸš¨ EMERGENCY DETECTED</h2>
                    <p class="text-xl mb-4 text-white">Patient: <b>${sos.name}</b></p>
                    
                    <div class="bg-black/30 p-4 rounded-xl border border-white/5">
                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Live Location (Click to Navigate)</p>
                        <a href="${mapUrl}" target="_blank" class="text-green-400 font-mono font-bold text-lg hover:text-green-300 underline decoration-dotted">
                            ${sos.lat}, ${sos.lon}
                        </a>
                    </div>

                    <p class="text-slate-500 text-xs mt-6 italic">Received at: ${sos.time}</p>
                    <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] text-slate-700 hover:text-red-500 font-bold uppercase tracking-widest transition-colors">Resolve & Clear</button>
                </div>
            `;
        }
    }
    setInterval(updateFeed, 1000);
</script>
</body>
</html>
