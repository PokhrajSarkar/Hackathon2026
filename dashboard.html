<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EMS Responder Dashboard</title>
</head>
<body class="bg-slate-900 text-white p-6">
    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <h1 class="text-2xl font-black text-red-500">RESCUELINK DISPATCH</h1>
        <span class="bg-green-500 text-black px-3 py-1 rounded-full text-xs font-bold animate-pulse">LIVE FEED</span>
    </header>

    <div id="emergencyList" class="space-y-4">
        <p id="noData" class="text-slate-500 text-center mt-20">Waiting for incoming SOS signals...</p>
    </div>

    <script>
        function checkAlerts() {
            const data = localStorage.getItem('latestSOS');
            if (data) {
                const sos = JSON.parse(data);
                document.getElementById('noData').classList.add('hidden');
                document.getElementById('emergencyList').innerHTML = `
                    <div class="bg-slate-800 border-l-8 border-red-600 p-6 rounded-xl shadow-2xl animate-bounce">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-red-500 font-black text-xl">${sos.type.toUpperCase()}</h3>
                                <p class="text-white text-lg font-bold">${sos.name}</p>
                            </div>
                            <span class="text-xs text-slate-400">Just Now</span>
                        </div>
                        <div class="mt-4 p-3 bg-slate-900 rounded-lg font-mono text-green-400 text-sm">
                            GPS: ${sos.lat}, ${sos.lon}
                        </div>
                        <button onclick="window.open('https://www.google.com/maps?q=${sos.lat},${sos.lon}')" 
                                class="mt-4 w-full bg-blue-600 py-2 rounded-lg font-bold">ROUTE IN MAPS</button>
                    </div>
                `;
            }
        }
        setInterval(checkAlerts, 2000); // Check for new data every 2 seconds
    </script>
</body>
</html>
