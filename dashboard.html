<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink HQ | Command & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-red: #ff3b3b; --bg-dark: #05070a; --glass: rgba(17, 25, 40, 0.75); }
        body {
            background-color: var(--bg-dark); color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(at 0% 0%, rgba(255, 59, 59, 0.05) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
        }
        .glass-card { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-extrabold italic uppercase tracking-tighter">RESCUE<span class="text-red-500">LINK</span></h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">Command Center v2.0</p>
        </div>
        <div class="glass-card px-6 py-2">
            <p id="clock" class="font-mono text-xl font-bold text-red-500">00:00:00</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4">
            <div class="glass-card p-5 border-l-4 border-red-500 text-center">
                <p class="text-slate-400 text-[10px] uppercase font-bold mb-1">Active SOS Signals</p>
                <h3 id="count-val" class="text-5xl font-black">0</h3>
            </div>
            <p class="text-[10px] text-slate-600 mt-4 text-center font-mono uppercase tracking-widest">Live Firestore Stream Enabled</p>
        </div>

        <div class="lg:col-span-8">
            <div id="list" class="space-y-4">
                <div class="text-center py-20 text-slate-500 uppercase text-xs font-bold tracking-widest">
                    Initializing secure connection...
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDow80r3G8Qx8BQhmGfMHd87BfQ1PyFHJ8",
            authDomain: "rescuelink-41173.firebaseapp.com",
            projectId: "rescuelink-41173",
            storageBucket: "rescuelink-41173.firebasestorage.app",
            messagingSenderId: "302545958799",
            appId: "1:302545958799:web:dc953a1bf7fae2ab6bbdfa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. ATTACH RESOLVE FUNCTION TO WINDOW (CRITICAL FOR ONCLICK)
        window.resolveIssue = async (id) => {
            console.log("Attempting to delete document:", id);
            if (confirm("Have you successfully responded to this emergency? \n\nClicking OK will remove this alert permanently.")) {
                try {
                    await deleteDoc(doc(db, "alerts", id));
                    console.log("Deleted successfully");
                } catch (err) {
                    console.error("Delete failed:", err);
                    alert("System Error: Could not remove alert.");
                }
            }
        };

        // 2. LIVE CLOCK
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); 
        }, 1000);

        // 3. LISTEN FOR ALERTS
        const q = query(collection(db, "alerts"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('list');
            document.getElementById('count-val').innerText = snapshot.size;
            list.innerHTML = "";

            if (snapshot.empty) {
                list.innerHTML = `
                    <div class="glass-card py-20 text-center border-dashed border-slate-700">
                        <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">All Clear - No Active Emergencies</p>
                    </div>`;
                return;
            }

            snapshot.forEach((fbDoc) => {
                const data = fbDoc.data();
                const id = fbDoc.id;
                const timeStr = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : "Now";
                
                // Precise GPS Link
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${data.latitude},${data.longitude}`;

                list.innerHTML += `
                <div class="glass-card p-6 border-l-4 border-red-600 flex items-center gap-6 animate-in fade-in duration-500">
                    <div class="text-4xl">${data.incidentType === 'Medical' ? 'üöë' : data.incidentType === 'Fire' ? 'üî•' : '‚ö†Ô∏è'}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h2 class="text-xl font-black uppercase text-red-500 leading-tight">${data.incidentType}</h2>
                                <p class="text-[10px] font-mono text-slate-500">${id}</p>
                            </div>
                            <span class="text-xs font-mono text-slate-500 bg-slate-900 px-2 py-1 rounded">${timeStr}</span>
                        </div>
                        <p class="text-sm text-slate-300 font-semibold italic mb-1">Reporter: <span class="text-white not-italic">${data.reportedBy}</span></p>
                        <p class="text-sm text-slate-300 font-semibold italic mb-4">Contact: <span class="text-white not-italic">${data.phone}</span></p>
                        
                        <div class="flex gap-3">
                            <a href="${mapsUrl}" target="_blank" class="bg-white text-black px-4 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-gray-200 transition-all flex items-center">
                                üìç Track Location
                            </a>
                            <button onclick="resolveIssue('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-green-700 transition-all">
                                ‚úÖ Mark Resolved
                            </button>
                        </div>
                    </div>
                </div>`;
            });
        }, (error) => {
            console.error("Snapshot Error:", error);
            // If you get an index error, the browser console will show the link to click!
        });
    </script>
</body>
</html>
