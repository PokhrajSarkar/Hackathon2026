<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueLink HQ | Command & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff3b3b;
            --bg-dark: #05070a;
            --glass: rgba(17, 25, 40, 0.75);
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 59, 59, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .sos-pulse::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: var(--primary-red);
            border-radius: inherit;
            animation: ripple 2s infinite;
            z-index: -1;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tighter italic uppercase">RESCUE<span class="text-red-500">LINK</span></h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">Advanced Dispatch Interface v2.0</p>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="glass-card px-6 py-2">
                <p class="text-[10px] text-slate-500 uppercase font-bold text-right">System Time</p>
                <p id="clock" class="font-mono text-xl font-bold text-red-500">00:00:00</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-5 border-l-4 border-red-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold mb-1">Active Alerts</p>
                <h3 id="count-val" class="text-4xl font-black">0</h3>
            </div>
            <div class="glass-card p-6 h-64 flex items-center justify-center text-center">
                <div>
                    <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4 relative sos-pulse">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    </div>
                    <p class="text-sm font-bold">Signal Monitoring Active</p>
                    <p class="text-[10px] text-slate-500 font-mono mt-1">Status: Listening to Cloud Firestore</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div id="list" class="space-y-4">
                <div class="glass-card py-20 text-center border-dashed border-slate-700">
                    <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Awaiting incoming signals...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDow80r3G8Qx8BQhmGfMHd87BfQ1PyFHJ8",
            authDomain: "rescuelink-41173.firebaseapp.com",
            projectId: "rescuelink-41173",
            storageBucket: "rescuelink-41173.firebasestorage.app",
            messagingSenderId: "302545958799",
            appId: "1:302545958799:web:dc953a1bf7fae2ab6bbdfa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Define Resolve function globally so HTML can access it
        window.resolveIssue = async (id) => {
            if(confirm("Mark this incident as resolved and remove from database?")) {
                try {
                    await deleteDoc(doc(db, "alerts", id));
                } catch (e) {
                    console.error("Delete Error:", e);
                }
            }
        };

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); 
        }, 1000);

        const q = query(collection(db, "alerts"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('list');
            document.getElementById('count-val').innerText = snapshot.size;
            list.innerHTML = "";

            if (snapshot.empty) {
                list.innerHTML = `<div class="glass-card py-20 text-center border-dashed border-slate-700"><p class="text-slate-500 font-bold">No active alerts</p></div>`;
                return;
            }

            snapshot.forEach((fbDoc) => {
                const data = fbDoc.data();
                const id = fbDoc.id;
                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : "Now";
                
                let icon = "‚ö†Ô∏è";
                if(data.incidentType?.toLowerCase().includes("medical")) icon = "üöë";
                if(data.incidentType?.toLowerCase().includes("fire")) icon = "üî•";
                
                // Using standard Google Maps Search URL for precision
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${data.latitude},${data.longitude}`;

                list.innerHTML += `
                <div class="glass-card p-6 flex items-center gap-6 border-l-4 border-red-600">
                    <div class="text-4xl">${icon}</div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h2 class="text-xl font-black uppercase text-red-500">${data.incidentType || 'Emergency'}</h2>
                            <span class="text-xs font-mono text-slate-500">${time}</span>
                        </div>
                        <p class="text-sm text-slate-300">Caller: <span class="text-white font-bold">${data.reportedBy || 'Unknown'}</span></p>
                        <p class="text-sm text-slate-300">Phone: <span class="text-white font-bold">${data.phone || 'N/A'}</span></p>
                        <div class="mt-4 flex gap-3">
                            <a href="${mapsUrl}" target="_blank" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition-all">Track Location</a>
                            <button onclick="resolveIssue('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-green-700 transition-all">Resolve Issue</button>
                        </div>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
